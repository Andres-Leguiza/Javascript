<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Inicio</title>
</head>
<body>
    <!--MenuNav-->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
		<div class="container-fluid align-items-baseline">
			<a class="nav-link" href="index.html" title="Inicio">
				<img src="img/iconos/plane-window.png" alt="Airline-Inicio" width="64" height="64">
			</a>
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalCarrito"><img src="img/iconos/cart.png" alt="Carrito" width="64" height="64">
            </button>
		</div>
	</nav>

    <div id="banner" class="d-flex justify-content-center align-items-center">
        <p id="text-banner" class="mx-3 ms-sm-4">SOLO POR ESTE MES! 25% DE AHORRO EN 2 O MAS PASAJES</p>
    </div>

    <section id="grid-destinos" class="d-flex flex-wrap justify-content-center pt-5"></section>
 
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoTitle">Su Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div id="modal-body" class="modal-body">
                <table class="table">
                    <tbody id="tabla-carro">
                        <tr>
                            <th>Cantidad</th>
                            <th>Destino</th>
                            <th>Precio</th>
                            <th>Eliminar</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <span class="d-inline-block" tabindex="-1" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus" data-bs-content="Pronto podras finalizar tu compra!" >
                    <button type="button" class="btn btn-sm btn-primary" disabled>Continuar Compra</button>
                </span>
                <button id="btn-limpiar" type="button" class="btn btn-sm btn-danger">Limpiar Carrito</button>
            </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/scripts.js"></script>
</body>
</html>
